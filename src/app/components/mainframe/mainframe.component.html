<canvas id="mainframe"></canvas>

<ul>
	<li *ngFor="let duck of ducks">
		<span>
			<h1 class="duck-name">{{duck.name}}</h1>
			<ul class="description-list">
				<li>
					Age: {{duck.age}}.
				</li>
				<li *ngIf="duck.alcoholic">
					<b class="red-text">alcoholic</b>
				</li>
			</ul>
		</span>
	</li>
</ul>
